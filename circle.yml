machine:
    pre:
        - wget -O ghdl.deb https://github.com/tgingold/ghdl/releases/download/v0.33/ghdl_0.33-1ubuntu1_amd64.deb
        - sudo dpkg -i ghdl.deb || true
        - sudo apt-get install -f
test:
    override:
        - mkdir $CIRCLE_TEST_REPORTS/vunit
        - mkdir $CIRCLE_ARTIFACTS/vunit
        - python run.py -x $CIRCLE_TEST_REPORTS/vunit/vunit.xml
        - cp -rp vunit_out/test_output/* $CIRCLE_ARTIFACTS/vunit